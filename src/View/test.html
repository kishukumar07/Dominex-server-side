<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DomineX Social App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-4xl text-center font-bold text-indigo-600 mb-8">DomineX Social App</h1>

    <!-- Auth -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-indigo-500 mb-2">üë§ Register</h2>
      <form id="registerForm" class="space-y-2">
        <input type="text" placeholder="Username" id="regUsername" class="w-full p-2 border rounded" required />
        <input type="email" placeholder="Email" id="regEmail" class="w-full p-2 border rounded" required />
        <input type="password" placeholder="Password" id="regPassword" class="w-full p-2 border rounded" required />
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Register</button>
      </form>
    </div>

    <!-- Create Post -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-indigo-500 mb-2">üìù Create a Post</h2>
      <form id="postForm" class="space-y-2">
        <input type="text" placeholder="Post Title" id="postTitle" class="w-full p-2 border rounded" required />
        <textarea id="postContent" class="w-full p-2 border rounded" placeholder="What's on your mind?" required></textarea>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Post</button>
      </form>
    </div>

    <!-- Feed -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-indigo-500 mb-2">üì∞ Post Feed</h2>
      <div id="feed" class="space-y-4"></div>
    </div>

    <!-- Story -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-indigo-500 mb-2">üìñ Share a Story</h2>
      <form id="storyForm" class="space-y-2">
        <input type="text" placeholder="Story Title" id="storyTitle" class="w-full p-2 border rounded" required />
        <textarea id="storyContent" class="w-full p-2 border rounded" placeholder="Your story..." required></textarea>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Post Story</button>
      </form>
      <div id="storyList" class="mt-4"></div>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:5000'; // replace with your backend base URL

    const feed = document.getElementById('feed');

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`${apiBase}/auth/register`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: regUsername.value,
          email: regEmail.value,
          password: regPassword.value
        })
      });
      alert("User Registered");
    });

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`${apiBase}/posts`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          title: postTitle.value,
          content: postContent.value
        })
      });
      const data = await res.json();
      showPost(data);
    });

    function showPost(post) {
      const div = document.createElement('div');
      div.className = 'border p-4 rounded shadow-sm';
      div.innerHTML = `
        <h3 class="text-lg font-semibold">${post.title}</h3>
        <p class="text-sm text-gray-700">${post.content}</p>
        <button onclick="likePost('${post._id}')" class="mt-2 text-indigo-600 hover:underline">‚ù§Ô∏è Like</button>
      `;
      feed.prepend(div);
    }

    async function likePost(postId) {
      const res = await fetch(`${apiBase}/posts/${postId}/like`, {
        method: 'PUT'
      });
      alert("Liked!");
    }

    document.getElementById('storyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`${apiBase}/story`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          title: storyTitle.value,
          content: storyContent.value
        })
      });
      const data = await res.json();
      const storyList = document.getElementById('storyList');
      storyList.innerHTML += `<p class="text-green-600">${data.title}</p>`;
    });
  </script>
</body>
</html>
